<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <h1>Welcome, {{ user.first_name }}</h1>
    <a href="/" class="position-absolute top-0 end-50 fs-2">Home</a>
    <table>
        <thead>
            <tr>
                <th class="p-2">Name</th>
                <th class="p-2">Under 30?</th>
                <th class="p-2">Posted By</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in user.recipes %}
            <tr>
                <td class="p-2">{{ recipe.name }}</td>
                <td class="p-2">{{ recipe.under_30 }}</td>
                <td class="p-2">{{ recipe.user_id }}</td>
                <!-- actions data row, if statement for user in session -->
            </tr>
            {% endfor %}
        </tbody>
    </table>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
