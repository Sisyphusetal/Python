<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Game</title>
</head>
<body>

    <a href=""><button>Home</button></a>

    <input type="hidden" name="game_id" value="{{one_game.id}}">

    <form action="/edit_game" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" value="{{game.name}}">
        </div>
        <div>
            <label for="genre">Genre: </label>
            <input type="text" name="genre" value="{{game.genre}}">
        </div>
        <div>
            <label for="release_year">Release Year: </label>
            <input type="number" name="release_year" value="{{game.release_year}}">
        </div>

        <input type="submit" value="Submit a Game">
    </form>



</body>
</html>
