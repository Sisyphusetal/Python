<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex">
    <div class="p-2">
        <h1>New Dojo</h1>
        <a href="/" class="position-absolute top-0 end-50 fs-2">Home</a>
        <form action="/create_dojo" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name">
            <input type="submit" value="Create">
        </form>
    </div>

    <div class="p-2">
        <h1>All Dojos</h1>
        <div class="border border-dark d-flex flex-column p-2">
            {% for dojo in dojos %}
                <a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a>
            {% endfor %}
        </div>
        <a href="/create_ninja_form">Add Ninja</a>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
