<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="p-2 border border-dark mt-2 w-50">
        <form action="/process" method="POST">
            <div class="d-flex justify-content-between mx-auto mb-2 w-75">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control w-50">
            </div>

            <div class="d-flex justify-content-between mx-auto mb-2 w-75">
                <label for="location">Dojo Location:</label>
                <select name="location" id="location" class="form-select w-50">
                    <option disabled selected>--Select--</option>
                    <option>Online</option>
                    <option>Bellevue</option>
                    <option>San Jose</option>
                    <option>Chicago</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mx-auto w-75">
                <label for="language">Favorite Language:</label>
                <select name="language" id="language" class="form-select w-50">
                    <option disabled selected>--Select--</option>
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>Java</option>
                    <option>C#</option>
                </select>
            </div>

            <div class="mx-auto w-75">
            <p>Comment (optional):</p>
            <textarea name="comment" id="comment" cols="30" rows="10" class="form-control w-50"></textarea>
            <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
